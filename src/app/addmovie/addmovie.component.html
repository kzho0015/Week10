<div class="section">
    <div class="form-group">
      <label for="movieName">Movie Title</label>
      <input type="text" class="form-control" id="movieName" [(ngModel)]="title">
    </div>
    <div class="form-group">
      <label for="movieName">Year Released</label>
      <input type="number" class="form-control" id="movieName" [(ngModel)]="year">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onAddMovie()">Add Movie</button>
  </div>
